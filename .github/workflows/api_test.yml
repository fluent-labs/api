name: API PR Review

on: 
  pull_request:
    paths: "api/*"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Move build files to root of build worker
      run: mv api/* .
    - name: Build container
      run: docker build .
  
  test:
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:5.7
        env:
          MYSQL_ROOT_PASSWORD: root
        ports:
        - 3306:33061
    steps:
    - uses: actions/checkout@v1
    - name: Move build files to root of build worker
      run: mv api/* .
    - uses: actions/setup-elixir@v1
      name: Set up elixir
      with:
        otp-version: 22.2
        elixir-version: 1.9.4
    - name: Install Dependencies
      run: |
        mix local.rebar --force
        mix local.hex --force
        mix deps.get
    - name: Reset test database
      run: mix ecto.reset
    - name: Run Tests
      run: mix test
