name: API PR Review

on:
  pull_request:
    paths:
      - "api/*"
      - "api/**/*"
      - "domain/*"
      - "domain/**/*"
      - "dto/*"
      - "dto/**/*"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1

    - name: Build container
      run: docker build .