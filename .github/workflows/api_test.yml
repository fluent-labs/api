name: API PR Review

on:
  pull_request:
    paths:
      - "api/*"
      - "api/**/*"
      - "content/*"
      - "content/**/*"
      - "domain/*"
      - "domain/**/*"
      - "dto/*"
      - "dto/**/*"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1

    - name: Build container
      run: docker build . -t api

    - name: Container security scan
      uses: anchore/scan-action@v2
      with:
        image: "api:latest"
        fail-build: true