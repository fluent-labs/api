name: API PR Review

on: 
  pull_request:
    paths: "api/*"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Move build files to root of build worker
      run: |
        shopt -s dotglob
        mv api/* .
  
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Move build files to root of build worker
      run: |
        shopt -s dotglob
        mv api/* .
