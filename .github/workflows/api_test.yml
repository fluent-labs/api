name: API PR Review

on: 
  pull_request:
    paths: "api/*"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Move build files to root of build worker
      run: mv api/* .
    - name: Build container
      run: docker build .
  
  test:
    runs-on: ubuntu-latest
    container:
      image: elixir:1.9.1-slim
    steps:
    - uses: actions/checkout@v1
    - name: Move build files to root of build worker
      run: |
        shopt -s dotglob
        mv api/* .
    - name: Install Dependencies
      run: |
        mix local.rebar --force
        mix local.hex --force
        mix deps.get
    - name: Run Tests
      run: mix test
