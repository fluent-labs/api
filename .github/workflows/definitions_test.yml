name: Definitions PR Review

on:
  pull_request:
    paths:
      - "content/definitions/*"
      - "content/definitions/**/*"
      - "domain/*"
      - "domain/**/*"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: '11.0.3'
    - name: Build jar
      run: sbt definitions/package

  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: '11.0.3'
    - name: Run tests
      run: sbt coverage definitions/test
    - name: Generate coverage
      run: sbt coverageReport
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v1
      with:
        flags: unittest,definitions
