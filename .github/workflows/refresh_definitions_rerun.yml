name: Manually refresh definitions

on:
  pull_request:
    types: closed
    branches: master
    paths:
      - "content/definitions/refresh-definitions/*"
      - "content/definitions/refresh-definitions/**/*"

jobs:
  run-refresh-definitions:
    name: Run refresh definitions job
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Move build files to root of build worker
      run: |
        shopt -s dotglob
        mv content/definitions/refresh-definitions/* .

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-west-2

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1

    - name: Build, tag, and push image to Amazon ECR
      id: build-image
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        ECR_REPOSITORY: foreign-language-reader-content-jobs
        IMAGE_TAG: refreshdefinitions
      run: |
        docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG

    - name: Authenticate to K8s
      uses: digitalocean/action-doctl@master
      env:
        DIGITALOCEAN_ACCESS_TOKEN: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}
      with:
        args: kubernetes cluster kubeconfig show foreign-language-reader > $GITHUB_WORKSPACE/.kubeconfig

    - name: Manually run job
      run: |
        kubectl --kubeconfig=$GITHUB_WORKSPACE/.kubeconfig \
          create job --from=cronjob/refresh-definitions refresh-definitions-manual-${{ github.sha }}
