name: API V2 PR Review

on:
  pull_request:
    paths:
      - "api-v2/*"
      - "api-v2/**/*"
      - "domain/*"
      - "domain/**/*"
      - "dto/*"
      - "dto/**/*"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1

    - name: Build container
      run: docker build .

  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 14
      uses: actions/setup-java@v1
      with:
        java-version: '14.0.1'
    - name: Compile
      run: sbt compile
    - name: Run tests
      run: sbt coverage api/test
    - name: Enforce coverage
      run: sbt coverageReport
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v1
      with:
        flags: unittest,api
