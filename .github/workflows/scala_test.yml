name: Scala code test

on:
  pull_request:
    paths:
      - "api-v2/*"
      - "api-v2/**/*"
      - "content/"
      - "content/*"
      - "domain/*"
      - "domain/**/*"
      - "dto/*"
      - "dto/**/*"

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Load SBT cache
      uses: coursier/cache-action@v1
    - name: Compile
      run: sbt compile
    - name: Run tests
      run: sbt coverage test
    - name: Enforce coverage
      run: sbt coverageReport
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v1
      with:
        flags: unittest
    - name: Run codacy-coverage-reporter
      uses: codacy/codacy-coverage-reporter-action@master
      with:
        project-token: ${{ secrets.CODACY_PROJECT_TOKEN }}
        coverage-reports: api/target/scala-2.11/coverage-report/cobertura.xml, content/target/scala-2.11/coverage-report/cobertura.xml, domain/target/scala-2.11/coverage-report/cobertura.xml, jobs/target/scala-2.11/coverage-report/cobertura.xml