version: '3'
services:
  api:
    build: .
    links:
      - database
    ports:
      - "4000:4000"
  database:
    image: "mysql:5.7"
    environment:
      MYSQL_USER: dev-user
      MYSQL_PASSWORD: dev-password
      MYSQL_DATABASE: foreign-language-reader
      MYSQL_RANDOM_ROOT_PASSWORD: "true"
    ports:
    - 33061:3306
