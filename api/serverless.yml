service: foreign-language-reader
app: foreign-language-reader
org: lucaskjaero

provider:
  name: aws
  runtime: nodejs12.x

functions:
  foreign-language-reader:
    handler: graphql.graphqlHandler
    events:
    - http:
        path: graphql
        method: post
        cors: true
    - http:
        path: graphql
        method: get
        cors: true
