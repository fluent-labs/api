apiVersion: apps/v1
kind: Deployment
metadata:
  name: language-service
spec:
  selector:
    matchLabels:
      app: language-service
  replicas: 1
  template:
    metadata:
      labels:
        app: language-service
    spec:
      containers:
      - name: language-service
        image: 037187302622.dkr.ecr.us-west-2.amazonaws.com/foreign-language-reader-language-service:latest
        env:
          - name: AUTH_TOKEN
            valueFrom:
              secretKeyRef:
                name: local-connection-token
                key: local_connection_token
          - name: ELASTICSEARCH_URL
            value: http://elasticsearch-master.default.svc.cluster.local:9200
          - name: ELASTICSEARCH_USERNAME
            valueFrom:
              secretKeyRef:
                name: language-service-elastic-credentials
                key: username
          - name: ELASTICSEARCH_PASSWORD
            valueFrom:
              secretKeyRef:
                name: language-service-elastic-credentials
                key: password
        resources:
          requests:
            memory: "800Mi"
          limits:
            memory: "1.2Gi"
        ports:
        - containerPort: 8000
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 5
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 60
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 5
